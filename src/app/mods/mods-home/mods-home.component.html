<app-divider>
    Modal Component
</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
    <div modalTitle>
        This is the modal header
    </div>
    <p>
        Some content for the modal window should go right here!
    </p>
    <div modalFooter>
        <button class="ui button" (click)="onClick()">Other</button>
    </div>
    <div modalTop> 
        <button class="newModal">

        </button>

    </div>
</app-modal>
